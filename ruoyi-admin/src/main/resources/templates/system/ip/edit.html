<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改ip白名单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ip-edit" th:object="${sysWhiteIp}">
            <input name="whiteIpId" th:field="*{whiteIpId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">白名单ip地址：</label>
                <div class="col-sm-8">
                    <input name="whiteIpAdd" th:field="*{whiteIpAdd}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/ip";
        $("#form-ip-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ip-edit').serialize());
            }
        }
    </script>
</body>
</html>
