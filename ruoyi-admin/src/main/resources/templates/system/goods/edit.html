<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商品')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goods-edit" th:object="${sysGoods}">
            <input name="goodsId" th:field="*{goodsId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <input name="goodsName" th:field="*{goodsName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">白名单商品链接：</label>
                <div class="col-sm-8">
                   <div id="whiteLinksContainer">
                       <!-- Existing white links will be loaded here via JavaScript -->
                   </div>
                   <button type="button" class="btn btn-primary btn-sm" onclick="addWhiteLinkField()" style="margin-top: 5px;">添加链接字段</button>
                   <div class="whiteImgUrl" style="display: none;">[[*{whiteImg}]]</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">黑名单商品链接：</label>
                <div class="col-sm-8">
                   <div id="blackLinksContainer">
                       <!-- Existing black links will be loaded here via JavaScript -->
                   </div>
                   <button type="button" class="btn btn-primary btn-sm" onclick="addBlackLinkField()" style="margin-top: 5px;">添加链接字段</button>
                   <div class="blackImgUrl" style="display: none;">[[*{blackImg}]]</div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/goods";
        $("#form-goods-edit").validate({
            focusCleanup: true
        });

        $(function () {
            let whiteImgArr = $('.whiteImgUrl').html().indexOf(',')!=-1?$('.whiteImgUrl').html().split(','):[$('.whiteImgUrl').html()];
            let blackImgArr = $('.blackImgUrl').html().indexOf(',')!=-1?$('.blackImgUrl').html().split(','):[$('.blackImgUrl').html()];
            let str ='';
            let lhost=window.location.protocol+'//'+window.location.hostname+':'+window.location.port;
            
            // Load existing white links - use the same arrays as the images
            for (var i = 0; i < whiteImgArr.length; i++) {
                if (whiteImgArr[i] && whiteImgArr[i].trim() !== '') {
                    addWhiteLinkWithValue(whiteImgArr[i]);
                }
            }
            
            // Load existing black links - use the same arrays as the images
            for (var i = 0; i < blackImgArr.length; i++) {
                if (blackImgArr[i] && blackImgArr[i].trim() !== '') {
                    addBlackLinkWithValue(blackImgArr[i]);
                }
            }
            
            // Add at least one empty field if none exist
            if (whiteImgArr.length === 0 || (whiteImgArr.length === 1 && whiteImgArr[0].trim() === '')) {
                addWhiteLinkField();
            }
            
            if (blackImgArr.length === 0 || (blackImgArr.length === 1 && blackImgArr[0].trim() === '')) {
                addBlackLinkField();
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                let formData = new FormData()
                formData.append('goodsId',$('#goodsId').val());
                formData.append('goodsName',$('#goodsName').val());

                // Get all white links
                let whiteLinks = [];
                $('.white-link-input').each(function() {
                    if ($(this).val().trim() !== '') {
                        whiteLinks.push($(this).val().trim());
                    }
                });
                
                // Get all black links
                let blackLinks = [];
                $('.black-link-input').each(function() {
                    if ($(this).val().trim() !== '') {
                        blackLinks.push($(this).val().trim());
                    }
                });
                
                // Add to form data
                for(let i = 0; i < whiteLinks.length; i++) {
                    formData.append("whiteUriLinks", whiteLinks[i]);
                }
                
                for(let i = 0; i < blackLinks.length; i++) {
                    formData.append("blackUriLinks", blackLinks[i]);
                }
                
                $.ajax({
                    url: prefix + "/edit",
                    type: "post",
                    data:formData,
                    uploadAsync: false,
                    contentType:false,
                    processData:false,
                    beforeSend: function () {
                        $.modal.loading("正在处理中，请稍候...");
                        $.modal.disable();
                    },
                    success: function(result) {
                        console.log(result)
                        if (typeof callback == "function") {
                            callback(result);
                        }
                        $.operate.successCallback(result);
                    },
                    error : function(request) {
                        $.modal.alertError("系统错误");
                    }
                })
            }
        }

        function addWhiteLinkWithValue(value) {
            let newField = `
                <div class="input-group" style="margin-bottom: 15px;">
                    <div style="display: flex; flex-direction: column;">
                        <div class="input-group">
                            <input type="text" class="form-control white-link-input" placeholder="输入URI链接" value="${value}" onchange="updateImagePreview(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-default remove-link-btn" type="button" onclick="removeWhiteLink(this)">删除</button>
                            </span>
                        </div>
                        <div class="image-preview" style="margin-top: 5px; max-width: 200px;">
                            <img src="${value}" onerror="this.onerror=null; this.src=''; this.alt='无法加载图片'; this.style.display='none';" style="max-width: 100%; max-height: 100px; display: ${value ? 'block' : 'none'};">
                        </div>
                    </div>
                </div>
            `;
            $('#whiteLinksContainer').append(newField);
        }
        
        function addWhiteLinkField() {
            let newField = `
                <div class="input-group" style="margin-bottom: 15px;">
                    <div style="display: flex; flex-direction: column;">
                        <div class="input-group">
                            <input type="text" class="form-control white-link-input" placeholder="输入URI链接" onchange="updateImagePreview(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-default remove-link-btn" type="button" onclick="removeWhiteLink(this)">删除</button>
                            </span>
                        </div>
                        <div class="image-preview" style="margin-top: 5px; max-width: 200px;">
                            <img style="max-width: 100%; max-height: 100px; display: none;">
                        </div>
                    </div>
                </div>
            `;
            $('#whiteLinksContainer').append(newField);
        }
        
        function addBlackLinkWithValue(value) {
            let newField = `
                <div class="input-group" style="margin-bottom: 15px;">
                    <div style="display: flex; flex-direction: column;">
                        <div class="input-group">
                            <input type="text" class="form-control black-link-input" placeholder="输入URI链接" value="${value}" onchange="updateImagePreview(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-default remove-link-btn" type="button" onclick="removeBlackLink(this)">删除</button>
                            </span>
                        </div>
                        <div class="image-preview" style="margin-top: 5px; max-width: 200px;">
                            <img src="${value}" onerror="this.onerror=null; this.src=''; this.alt='无法加载图片'; this.style.display='none';" style="max-width: 100%; max-height: 100px; display: ${value ? 'block' : 'none'};">
                        </div>
                    </div>
                </div>
            `;
            $('#blackLinksContainer').append(newField);
        }
        
        function addBlackLinkField() {
            let newField = `
                <div class="input-group" style="margin-bottom: 15px;">
                    <div style="display: flex; flex-direction: column;">
                        <div class="input-group">
                            <input type="text" class="form-control black-link-input" placeholder="输入URI链接" onchange="updateImagePreview(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-default remove-link-btn" type="button" onclick="removeBlackLink(this)">删除</button>
                            </span>
                        </div>
                        <div class="image-preview" style="margin-top: 5px; max-width: 200px;">
                            <img style="max-width: 100%; max-height: 100px; display: none;">
                        </div>
                    </div>
                </div>
            `;
            $('#blackLinksContainer').append(newField);
        }
        
        function updateImagePreview(input) {
            const url = $(input).val().trim();
            const previewImg = $(input).closest('.input-group').next('.image-preview').find('img');
            
            if (url) {
                previewImg.attr('src', url);
                previewImg.on('load', function() {
                    $(this).css('display', 'block');
                });
                previewImg.on('error', function() {
                    $(this).css('display', 'none');
                    $(this).attr('alt', '无法加载图片');
                });
            } else {
                previewImg.css('display', 'none');
                previewImg.attr('src', '');
            }
        }
        
        function removeWhiteLink(button) {
            $(button).closest('.input-group').parent().parent().remove();
        }
        
        function removeBlackLink(button) {
            $(button).closest('.input-group').parent().parent().remove();
        }
    </script>
</body>
</html>
