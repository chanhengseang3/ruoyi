<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('添加链接配对')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-link-pair-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">白名单链接：</label>
                <div class="col-sm-8">
                    <input id="whiteLink" name="whiteLink" class="form-control" type="text" placeholder="输入白名单URI链接">
                    <div class="image-preview" style="margin-top: 10px;">
                        <img id="whitePreview" style="max-width: 100%; max-height: 150px; display: none;">
                        <div id="whiteNoImage" class="no-image-placeholder" style="height: 150px; background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; border: 1px dashed #ddd;">
                            <span style="color: #999;">无图片预览</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">黑名单链接：</label>
                <div class="col-sm-8">
                    <input id="blackLink" name="blackLink" class="form-control" type="text" placeholder="输入黑名单URI链接">
                    <div class="image-preview" style="margin-top: 10px;">
                        <img id="blackPreview" style="max-width: 100%; max-height: 150px; display: none;">
                        <div id="blackNoImage" class="no-image-placeholder" style="height: 150px; background-color: #f5f5f5; display: flex; align-items: center; justify-content: center; border: 1px dashed #ddd;">
                            <span style="color: #999;">无图片预览</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/goods";
        var parentWindow = window.parent;
        
        $(function() {
            $('#whiteLink, #blackLink').on('input', function() {
                updatePreview($(this).attr('id'));
            });
        });
        
        function updatePreview(inputId) {
            var link = $('#' + inputId).val().trim();
            var previewId = inputId.replace('Link', 'Preview');
            var noImageId = inputId.replace('Link', 'NoImage');
            
            if (link) {
                $('#' + previewId).attr('src', link);
                $('#' + previewId).on('load', function() {
                    $(this).css('display', 'block');
                    $('#' + noImageId).css('display', 'none');
                });
                
                $('#' + previewId).on('error', function() {
                    $(this).css('display', 'none');
                    $('#' + noImageId).css('display', 'flex');
                });
            } else {
                $('#' + previewId).css('display', 'none');
                $('#' + noImageId).css('display', 'flex');
            }
        }
        
        function submitHandler() {
            var whiteLink = $('#whiteLink').val().trim();
            var blackLink = $('#blackLink').val().trim();
            
            if (!whiteLink && !blackLink) {
                $.modal.alertWarning('请至少输入一个链接');
                return;
            }
            
            // Call the parent window's function to add the link pair
            if (typeof parentWindow.confirmAddLinkPair === 'function') {
                parentWindow.confirmAddLinkPair(whiteLink, blackLink);
            } else {
                $.modal.alertError('系统错误：无法添加链接');
            }
        }
    </script>
</body>
</html>
