<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goods-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <input name="goodsName" id="goodsName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12 control-label text-left" style="padding-left: 15px;">商品链接配对：</label>
                <div class="col-sm-12">
                   <div id="linkPairsContainer">
                       <div class="link-pair-row" style="margin-bottom: 15px;">
                           <div class="row">
                               <div class="col-sm-6">
                                   <div class="form-group" style="margin-bottom: 5px;">
                                       <label class="control-label">白名单链接</label>
                                       <input type="text" class="form-control white-link-input" placeholder="输入白名单URI链接">
                                   </div>
                               </div>
                               <div class="col-sm-6">
                                   <div class="form-group" style="margin-bottom: 5px;">
                                       <label class="control-label">黑名单链接</label>
                                       <div class="input-group">
                                           <input type="text" class="form-control black-link-input" placeholder="输入黑名单URI链接">
                                           <span class="input-group-btn">
                                               <button class="btn btn-default remove-pair-btn" type="button" onclick="removeLinkPair(this)">删除</button>
                                           </span>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <button type="button" class="btn btn-primary btn-sm" onclick="addLinkPair()" style="margin-top: 5px;">添加链接配对</button>
                </div>
            </div>
        </form>
        <h5 class="text-muted">*注意：白名单链接与黑名单链接需一一对应</h5>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/goods";
        
        $("#form-goods-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                let formData = new FormData()
                
                // Get all white links
                let whiteLinks = [];
                $('.white-link-input').each(function() {
                    if ($(this).val().trim() !== '') {
                        whiteLinks.push($(this).val().trim());
                    }
                });
                
                // Get all black links
                let blackLinks = [];
                $('.black-link-input').each(function() {
                    if ($(this).val().trim() !== '') {
                        blackLinks.push($(this).val().trim());
                    }
                });
                
                // Add to form data
                for(let i = 0; i < whiteLinks.length; i++) {
                    formData.append("whiteUriLinks", whiteLinks[i]);
                }
                
                for(let i = 0; i < blackLinks.length; i++) {
                    formData.append("blackUriLinks", blackLinks[i]);
                }
                
                formData.append('goodsName', $('#goodsName').val());
                
                $.ajax({
                    url: prefix + "/add",
                    type: "post",
                    data: formData,
                    contentType: false,
                    processData: false,
                    beforeSend: function () {
                        $.modal.loading("正在处理中，请稍候...");
                        $.modal.disable();
                    },
                    success: function(result) {
                        console.log(result)
                        if (typeof callback == "function") {
                            callback(result);
                        }
                        $.operate.successCallback(result);
                    }
                })
            }
        }
        
        function addLinkPair() {
            // Open a modal to get the new link values
            $.modal.open('添加新的链接配对', prefix + '/addLinkPairModal', '800', '500');
        }
        
        // Function to be called from the modal when adding a new pair
        function confirmAddLinkPair(whiteLink, blackLink) {
            if (whiteLink || blackLink) {
                addLinkPairWithValues(whiteLink, blackLink);
                $.modal.close();
            } else {
                $.modal.alertWarning('请至少输入一个链接');
            }
        }
        
        function addLinkPairWithValues(whiteValue, blackValue) {
            let newPair = `
                <div class="link-pair-row" style="margin-bottom: 15px;">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" style="margin-bottom: 5px;">
                                <label class="control-label">白名单链接</label>
                                <input type="text" class="form-control white-link-input" value="${whiteValue || ''}" placeholder="输入白名单URI链接">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" style="margin-bottom: 5px;">
                                <label class="control-label">黑名单链接</label>
                                <div class="input-group">
                                    <input type="text" class="form-control black-link-input" value="${blackValue || ''}" placeholder="输入黑名单URI链接">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default remove-pair-btn" type="button" onclick="removeLinkPair(this)">删除</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            $('#linkPairsContainer').append(newPair);
        }
        
        function removeLinkPair(button) {
            $(button).closest('.link-pair-row').remove();
        }
    </script>
</body>
</html>
